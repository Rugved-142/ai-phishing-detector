<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Setup AI Phishing Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 500px;
      padding: 40px;
    }
    
    .logo {
      text-align: center;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    
    .step {
      margin-bottom: 25px;
    }
    
    .step-number {
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #4285f4;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 10px;
    }
    
    .step-text {
      color: #555;
      display: inline-block;
      width: calc(100% - 40px);
      vertical-align: top;
    }
    
    .input-group {
      margin: 25px 0;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .btn-primary {
      background: #4285f4;
      color: white;
    }
    
    .btn-secondary {
      background: #f1f3f4;
      color: #666;
    }
    
    .link {
      color: #4285f4;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üõ°Ô∏è</div>
    <h1>AI Phishing Detector Setup</h1>
    <p class="subtitle">Enable AI-powered protection in 2 simple steps</p>
    
    <div class="step">
      <span class="step-number">1</span>
      <span class="step-text">
        Get your free API key from 
        <a href="https://makersuite.google.com/app/apikey" target="_blank" class="link">Google AI Studio</a>
      </span>
    </div>
    
    <div class="step">
      <span class="step-number">2</span>
      <span class="step-text">
        Enter your API key below to enable AI detection
      </span>
    </div>
    
    <div class="input-group">
      <label for="apiKey">Google Gemini API Key:</label>
      <input 
        type="text" 
        id="apiKey" 
        placeholder="Paste your API key here (starts with AIzaSy...)" 
      />
    </div>
    
    <div class="buttons">
      <button id="skipBtn" class="btn-secondary">Skip for Now</button>
      <button id="saveBtn" class="btn-primary">Enable AI Protection</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="onboarding.js"></script>
</body>
</html>
