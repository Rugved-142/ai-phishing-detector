<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Icon styles */
    .icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      vertical-align: middle;
    }
    
    .icon-lg {
      width: 20px;
      height: 20px;
    }
    
    .icon-xl {
      width: 32px;
      height: 32px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.98);
      padding: 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .title {
      flex: 1;
    }
    
    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
    
    .ai-badge {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .url-display {
      background: #f5f7fa;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      word-break: break-all;
      font-size: 13px;
      color: #555;
      border: 1px solid #e1e4e8;
    }
    
    .risk-meter {
      background: white;
      border-radius: 15px;
      padding: 25px 20px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    
    .risk-score-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .risk-score-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      position: relative;
    }
    
    .risk-score-svg {
      transform: rotate(-90deg);
    }
    
    .risk-score-bg {
      fill: none;
      stroke: #e9ecef;
      stroke-width: 10;
    }
    
    .risk-score-fill {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease;
    }
    
    .risk-score-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: 700;
    }
    
    .risk-label {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .risk-description {
      font-size: 13px;
      color: #666;
    }
    
    .safe { color: #27ae60; }
    .caution { color: #f39c12; }
    .danger { color: #e74c3c; }
    
    .analysis-details {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    
    .detail-section {
      margin-bottom: 15px;
    }
    
    .detail-section:last-child {
      margin-bottom: 0;
    }
    
    .detail-title {
      font-size: 12px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-item {
      font-size: 13px;
      color: #333;
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .detail-icon {
      font-size: 14px;
    }
    
    .ai-insight {
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      border-left: 3px solid #667eea;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .actions {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #f8f9ff;
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-around;
      background: rgba(255,255,255,0.1);
    }
    
    .footer-btn {
      background: none;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    
    .footer-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-section">
      <div class="logo">
        <svg class="icon icon-xl" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5L12 2z"/>
          <polyline points="2,17 12,22 22,17"/>
          <polyline points="2,12 12,17 22,12"/>
        </svg>
      </div>
      <div class="title">
        <h1>AI Phishing Detector</h1>
        <div class="subtitle">Advanced threat protection</div>
      </div>
      <div class="ai-badge" id="aiBadge" style="display: none;">
        <svg class="icon" viewBox="0 0 24 24" style="margin-right: 4px;">
          <rect x="4" y="4" width="16" height="16" rx="2"/>
          <rect x="9" y="9" width="6" height="6"/>
          <line x1="9" y1="1" x2="9" y2="4"/>
          <line x1="15" y1="1" x2="15" y2="4"/>
          <line x1="9" y1="20" x2="9" y2="23"/>
          <line x1="15" y1="20" x2="15" y2="23"/>
          <line x1="20" y1="9" x2="23" y2="9"/>
          <line x1="20" y1="14" x2="23" y2="14"/>
          <line x1="1" y1="9" x2="4" y2="9"/>
          <line x1="1" y1="14" x2="4" y2="14"/>
        </svg>
        <span>AI Active</span>
      </div>
    </div>
    <div class="url-display" id="urlDisplay">Loading...</div>
  </div>
  
  <div id="loadingState" class="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Analyzing website...</p>
  </div>
  
  <div id="analysisResults" style="display: none;">
    <div class="risk-meter">
      <div class="risk-score-container">
        <div class="risk-score-circle">
          <svg class="risk-score-svg" width="120" height="120">
            <circle class="risk-score-bg" cx="60" cy="60" r="50"></circle>
            <circle id="riskScoreCircle" class="risk-score-fill" cx="60" cy="60" r="50"
              stroke-dasharray="314" stroke-dashoffset="314"></circle>
          </svg>
          <div class="risk-score-text" id="riskScoreText">0%</div>
        </div>
        <div class="risk-label" id="riskLabel">Analyzing...</div>
        <div class="risk-description" id="riskDescription"></div>
      </div>
      
        <div id="aiInsight" class="ai-insight" style="display: none;">
        <div class="detail-title">
          <svg class="icon" viewBox="0 0 24 24" style="margin-right: 6px;">
            <rect x="4" y="4" width="16" height="16" rx="2"/>
            <rect x="9" y="9" width="6" height="6"/>
            <line x1="9" y1="1" x2="9" y2="4"/>
            <line x1="15" y1="1" x2="15" y2="4"/>
            <line x1="9" y1="20" x2="9" y2="23"/>
            <line x1="15" y1="20" x2="15" y2="23"/>
            <line x1="20" y1="9" x2="23" y2="9"/>
            <line x1="20" y1="14" x2="23" y2="14"/>
            <line x1="1" y1="9" x2="4" y2="9"/>
            <line x1="1" y1="14" x2="4" y2="14"/>
          </svg>
          AI Insight
        </div>
        <div id="aiInsightText"></div>
      </div>      <div class="analysis-details">
        <div id="threatDetails" class="detail-section"></div>
        <div id="riskFactors" class="detail-section"></div>
      </div>
    </div>
    
    <div class="actions">
      <button id="rescanBtn" class="btn btn-primary">
        <svg class="icon" viewBox="0 0 24 24" style="margin-right: 8px;">
          <polyline points="23,4 23,10 17,10"/>
          <polyline points="1,20 1,14 7,14"/>
          <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4-4.64,4.36A9,9,0,0,1,3.51,15"/>
        </svg>
        Rescan Website
      </button>
      <button id="reportBtn" class="btn btn-secondary">
        <svg class="icon" viewBox="0 0 24 24" style="margin-right: 8px;">
          <path d="M4,15s1-1,4-1,5,2,8,2,4-1,4-1V3s-1,1-4,1-5-2-8-2-4,1-4,1Z"/>
          <line x1="4" y1="22" x2="4" y2="15"/>
        </svg>
        Report Issue
      </button>
    </div>
  </div>
  
  <div class="footer">
    <button class="footer-btn" id="dashboardBtn">
      <svg class="icon" viewBox="0 0 24 24" style="margin-right: 4px;">
        <line x1="18" y1="20" x2="18" y2="10"/>
        <line x1="12" y1="20" x2="12" y2="4"/>
        <line x1="6" y1="20" x2="6" y2="14"/>
      </svg>
      Dashboard
    </button>
    <button class="footer-btn" id="settingsBtn">
      <svg class="icon" viewBox="0 0 24 24" style="margin-right: 4px;">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4,15a1.65,1.65,0,0,0,.33,1.82l.06.06a2,2,0,0,1,0,2.83,2,2,0,0,1-2.83,0l-.06-.06a1.65,1.65,0,0,0-1.82-.33,1.65,1.65,0,0,0-1,1.51V21a2,2,0,0,1-2,2,2,2,0,0,1-2-2v-.09A1.65,1.65,0,0,0,9,19.4a1.65,1.65,0,0,0-1.82.33l-.06.06a2,2,0,0,1-2.83,0,2,2,0,0,1,0-2.83l.06-.06a1.65,1.65,0,0,0,.33-1.82,1.65,1.65,0,0,0-1.51-1H3a2,2,0,0,1-2-2,2,2,0,0,1,2-2h.09A1.65,1.65,0,0,0,4.6,9a1.65,1.65,0,0,0-.33-1.82L4.21,7.11a2,2,0,0,1,0-2.83,2,2,0,0,1,2.83,0L7.1,4.34A1.65,1.65,0,0,0,8.9,4.6,1.65,1.65,0,0,0,9.9,3.1V3A2,2,0,0,1,12,1a2,2,0,0,1,2,2v.09a1.65,1.65,0,0,0,1,1.51,1.65,1.65,0,0,0,1.82-.33l.06-.06a2,2,0,0,1,2.83,0,2,2,0,0,1,0,2.83L19.65,7.1a1.65,1.65,0,0,0-.33,1.82v0a1.65,1.65,0,0,0,1.51,1H21a2,2,0,0,1,2,2,2,2,0,0,1-2,2h-.09A1.65,1.65,0,0,0,19.4,15Z"/>
      </svg>
      Settings
    </button>
    <button class="footer-btn" id="helpBtn">
      <svg class="icon" viewBox="0 0 24 24" style="margin-right: 4px;">
        <circle cx="12" cy="12" r="10"/>
        <path d="M9.09,9a3,3,0,0,1,5.83,1c0,2-3,3-3,3"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
      Help
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
